version: v1
plugins:
  - name: go
    out: go/v1
    opt:
      - paths=source_relative
  - name: go-grpc
    out: go/v1
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: go/v1
    opt:
      - paths=source_relative
      - logtostderr=true
      - generate_unbound_methods=true
  - name: openapiv2
    out: openapi/v1
    opt:
      - use_go_templates=true
      - output_format=yaml


